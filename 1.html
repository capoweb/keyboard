<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>№1 Автодополнение</title>
</head>
    <style>
        #parent {
	position: relative;
}
#elem {
	padding: 5px;
	font-size: 18px;
}

#parent ul {
	position: absolute;
	margin: 0;
	padding: 0;
	list-style-type: none;
	background-color: white;
}
#parent li {
	border: 1px solid gray;
	font-size: 18px;
	padding: 5px;
}
#parent li:hover {
	border: 1px solid black;
	cursor: pointer;
}

    </style>
<body>
    <div id="parent">
        <input id="elem">
    </div>
    <ul>

    </ul>
    
    <script>
    let state;

    const input = document.getElementById('elem');
    let list = document.querySelector('ul');

    const towns = [
        'belgorod',
        'baranovichi',
        'berdyansk',
        'minabur',
        'monserrat',
        'monsterra'
    ];

    function keyupHandler(){
        list.innerHTML = '';
        state = input.value;
        checkIn();
    }
    
    function checkIn(){
    const substr = state;
    let res = towns.filter(function(elem){
        if(elem.startsWith(substr)){
            const li = document.createElement('li');
            li.innerHTML = elem;
            list.append(li);
        }
    })
}
    input.addEventListener('keyup',keyupHandler);
    </script>

</body>
</html>
