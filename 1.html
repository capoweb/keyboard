<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>№1 Автодополнение</title>
</head>
    <style>
        #parent {
	position: relative;
}
#elem {
	padding: 5px;
	font-size: 18px;
}

#parent ul {
	position: absolute;
	margin: 0;
	padding: 0;
	list-style-type: none;
	background-color: white;
}
#parent li {
	border: 1px solid gray;
	font-size: 18px;
	padding: 5px;
}
#parent li:hover {
	border: 1px solid black;
	cursor: pointer;
}

    </style>
<body>
    <div id="parent">
        <input id="elem">
        <ul id="list"></ul>
    </div>
    text text text text text
    
    <script>
    let state;

    const input = document.getElementById('elem');
    const ul = document.getElementById('list');
    
    const li = document.querySelectorAll('li');
    const towns = [
        'belgorod',
        'baranovichi',
        'berdyansk',
        'minabur',
        'monserrat',
        'monsterra'
    ];

    function keyupHandler(){
        state = input.value;
        checkIn();
    }
    
    function checkIn(){
    const substr = state;
    for(let i=0; i<towns.length;i++){
        if(towns[i].indexOf(substr) !== -1){
            console.log(towns[i])
        }
    }
}
    input.addEventListener('keyup',keyupHandler);
    </script>

</body>
</html>
